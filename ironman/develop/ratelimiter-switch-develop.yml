rate-limiter:
  enable: true
  targets:
    - name: default
      enable: true
      limitForPeriod: 5
      limitRefreshPeriod: 10s
      timeoutDuration: 1s
    - name: transfer-limit
      enable: true
      limitForPeriod: 3
      limitRefreshPeriod: 10s
      timeoutDuration: 1s
    - name: banks
      enable: true
      limitForPeriod: 7
      limitRefreshPeriod: 10s
      timeoutDuration: 1s